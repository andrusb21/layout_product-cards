<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./stars.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a class="card__link">
        <img
          class="card__link-img"
          src="images/imac.jpeg"
          alt="Product image"
        >
      </a>
      <div class="card__content">
        <a href="/" class="card__name">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
        <div class="card__evaluation">
          <div class="card__code"> Product code: 195434 </div>
          <div class="card__rating">
            <ul class="stars stars--4">
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
              <li class="stars__star"></li>
            </ul>
            <span class="card__reviews">Reviews: 5</span>
          </div>
        </div>
        <div class="card__price">
          <div class="card__price-title">Price</div>
          <div class="card__price-current">$2,199</div>
        </div>
        <div class="card__action">
          <a
           href="/"
           class="card__buy-btn"
           data-qa="hover"
          >
           Buy
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
